<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Raspberry Pi Data</title>

  <!-- Bootstrap -->
  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href=""
      target="_blank">Raspberry Pi Data</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
        <small><a class="nav-link" href="#"><span id="account"></span></a></small>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <main role="main" class="col-lg-12 d-flex justify-content-center">
        <!-- <div id="loader" class="text-center">
          <p class="text-center">Loading...</p>
        </div> -->
        <div id="content">
          <h4 align="center">Thingspeak cloud</h4>
          <br>
          <div class="row">
            <div class="col-lg-6">
              <h6>CPU Temperature</h5>
            </div>
            <div class="col-lg-6">
              <form onSubmit="App.createTask(); return false;" name="cpudata" target="_myFrame">
                <input id="newTask" type="text" class="form-control" placeholder="Enter data" required>
                <input type="submit" hidden="">
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <h6>Room Temperature</h5>
            </div>
            <div class="col-lg-6">
              <form onSubmit="App.createTask2(); return false;" name="temperaturedata" target="_myFrame">
                <input id="newTask2" type="text" class="form-control" placeholder="Enter data" required>
                <input type="submit" hidden="">
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <h6>Distance</h5>
            </div>
            <div class="col-lg-6">
              <form onSubmit="App.createTask3(); return false;" name="ultrasonicdata" target="_myFrame">
                <input id="newTask3" type="text" class="form-control" placeholder="Enter data" required>
                <input type="submit" hidden="">
              </form>
            </div>
          </div>
          <br><br><br>
          <h4 align="center">Server in Pi</h4>
          <br>
          <div class="row">
            <div class="col-lg-6">
              <h6>CPU Temperature</h5>
            </div>
            <div class="col-lg-6">
              <form onSubmit="App.createTask4(); return false;" name="local networkdata" target="_myFrame">
                <input id="newTask4" type="text" class="form-control" placeholder="Enter data" required>
                <input id="newTask5" type="hidden" class="form-control" placeholder="Enter data" required>
                <input type="submit" hidden="">

              </form>

            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <h8>Encrypted text:</h8>

            </div>
            <div class="col-lg-6">
              <h8 id="encrypt"></h8>
            </div>
          </div>
        </div>
      </main>
    </div>
    

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  <script src="app.js"></script>

</body>

</html>
